{% extends 'base_generic.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <h2>Create Post</h2>
    <form method="post" action="{% url 'create_post' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Post</button>
    </form>
    <a href="{% url 'home' %}">Back to Posts</a>
{% endblock %}
