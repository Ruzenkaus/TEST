<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>
<body>
    <h1>Add User</h1>
    <form method="post" action="{% url 'add_user' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add User</button>
    </form>
    <a href="{% url 'show_users' %}">Back to Users</a>
</body>
</html>
